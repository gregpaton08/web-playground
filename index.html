<!DOCTYPE html>
<html>
<head>

        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        #drop-zone {
            border: 2px dashed #ccc;

    <script src="script.js">
    </script>

</html>
